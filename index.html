<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>quads</title>
    <style>
        body {
            text-align: center;
        }
        #container {
            display: inline-block;
        }
        #canvas {
            max-width: 100%;
            max-height: 90vh;
            cursor: pointer;
        }
        #controls {
            text-align: left;
        }
    </style>
</head>
<body>
<div id="container">
<canvas id="canvas"></canvas>
<div id="info"></div>
<fieldset id="controls">
    <legend>controls</legend>

    <p>
        <label for="fileInput">image</label>
        <input id="fileInput" type="file" accept="image/*">
    </p>

    <p>
        <button id="play" type="button">play</button>
        <button id="pause" type="button">pause</button>
        <button id="step" type="button">step</button>
        <button id="reset" type="button">reset</button>
    </p>

    <p>
        <a id="download"><button type="button">download</button></a>
    </p>
    <!--
    <p>
        <label><input type="radio" name="process">incremental</label>
        <label><input type="radio" name="process">layered</label>
    </p>
    <p>
        <label for="speed">speed</label>
        <input id="speed" type="range">
    </p>

    <p>
        <label for="threshold">threshold</label>
        <input id="threshold" type="range">
    </p>
    -->
</fieldset>
</div>
<script src="helpers.js"></script>
<script src="quads.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>quads</title>
    <style>
        #canvas {
            max-width: 100%;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<fieldset id="controls">
    <!-- TODO center controls container but wrap and left-align content -->
    <legend>controls</legend>

    <p>
        <label for="fileInput">image</label>
        <input id="fileInput" type="file" accept="image/*">
    </p>

    <p>
        <button type="button">play/pause</button>
        <button type="button">reset</button>
    </p>

    <p>
        <label><input type="radio" name="process">incremental</label>
        <label><input type="radio" name="process">layered</label>
    </p>
    <p>
        <label for="speed">speed</label>
        <input id="speed" type="range">
    </p>

    <p>
        <label for="threshold">threshold</label>
        <input id="threshold" type="range">
    </p>
</fieldset>
<script src="quads.js"></script>
</body>
